<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<meta name="google-signin-client_id" content="687883796109-1jba27sbtts16dl43s3hd1939rcqad3s.apps.googleusercontent.com">

<body>

<div id="register-form" class="mr-4 ml-4">
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>
  <h1>Register Form</h1>
  <form id="form-register">
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" placeholder='Your Email'><br>
      <label for="password">Password:</label><br>
      <input type="text" id="password" name="password"><br>
      <input type="submit" value="Submit">
      <br>Already have an account, go to login
      <button id="loginInRegister">Login</button>
  </form>
</div>

<div id="login-form" class="mr-4 ml-4" style="display:none">
  <h1>Login Form</h1>
  <form id="form-login">
      <label for="email_login">Email:</label><br>
      <input type="text" id="email_login" name="email_login" placeholder='Your Email'><br>
      <label for="password">Password:</label><br>
      <input type="text" id="password_login" name="password_login">
      <input type="submit" value="Submit">
  </form>
</div>

<div id="table-show" class="mr-4 ml-4" style="display:none">
  <h1>TODOS - Table</h1>
  <button id="addInTable">Add Todo</a></button>
  <table id="table-todos" class="table table-bordered">
      <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Due Date</th>
            <th scope="col">Creator Id </th>
            <th scope="col">Action </th>
        </tr>
      </thead>
      <tbody id="list-todos">

      </tbody>
  </table>

</div>

<div id="create-form" style="display:none">
    <h1>Create Todo</h1>   
    <form id="form-create-todos" class="form-group mr-4 ml-4" >
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder='Your Todo title'><br>
        <label for="description">Description :</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="status">Status :</label><br>
        <input type="text" id="status" name="status"><br>
        <label for="due_date">Due date :</label><br>
        <input type="text" id="due_date" name="due_date"><br>
        <input type="submit" value="Submit">
        <input id="cancel-create" type="button" value="Cancel">
      </form>
</div>


<div id="form-edit">
  <form id="form-edit-todos" style="display:none">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="result.title"><br>
    <label for="description">Description :</label><br>
    <input type="text" id="description" name="description"><br>
    <label for="status">Status :</label><br>
    <input type="text" id="status" name="status"><br>
    <label for="due_date">Due date :</label><br>
    <input type="text" id="due_date" name="due_date"><br>
    <input type="submit" value="Submit">
  </form>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script_table.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>

</html>
