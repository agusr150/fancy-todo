<!DOCTYPE html>
<html>
<head>
<title>Page Create</title>

</head>
<body>

<h1>Create Todo</h1>

<form id="form-todos">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" placeholder='Your Todo title'><br>
    <label for="description">Description :</label><br>
    <input type="text" id="description" name="description"><br>
    <label for="status">Status :</label><br>
    <input type="text" id="status" name="status"><br>
    <label for="due_date">Due date :</label><br>
    <input type="text" id="due_date" name="due_date"><br>
    <input onClick="window.location.href='table_todos.html'" type="submit" value="Submit">
    <input onClick="window.location.href='table_todos.html'" type="button" value="Cancel"
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
      $("#form-todos").submit(function(event){
          event.preventDefault()
          var title = $("#title").val()
          var description = $("#description").val()
          var status = $("#status").val()
          var due_date = $("#due_date").val()
          console.log(`${title}, ${description}, ${status}, ${due_date}`)
          var a = localStorage.getItem('token')
          console.log("-----")
          console.log(a)
          $.ajax({
              type: "POST", 
              url: "http://localhost:3000/todos", 
              headers: {"token": localStorage.getItem('token')},
              data: {title: title, description: description, status: status, due_date: due_date},
              success: function(result){
                console.log(result)
              }
          })
        })
  </script>


</body>
</html>
