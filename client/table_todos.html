<!DOCTYPE html>
<html>
<head>

<body id="table-show" class="mr-4 ml-4">
<h1>Table</h1>

<button><a href="create_todos.html">Add Todo</a></button>
<table id="list-todos" class="table table-bordered">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Due Date</th>
            <th scope="col">Creator Id </th>
            <th scope="col">Action </th>
          </tr>
</table>
</body>


<form id="form-edit-todos" style="display:none">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" placeholder=""><br>
    <label for="description">Description :</label><br>
    <input type="text" id="description" name="description"><br>
    <label for="status">Status :</label><br>
    <input type="text" id="status" name="status"><br>
    <label for="due_date">Due date :</label><br>
    <input type="text" id="due_date" name="due_date"><br>
    <input type="submit" value="Submit">
  </form>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
